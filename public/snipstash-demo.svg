<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#111" />
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="50" fill="#222" />
  <circle cx="25" cy="25" r="8" fill="#ff5f57" />
  <circle cx="45" cy="25" r="8" fill="#febc2e" />
  <circle cx="65" cy="25" r="8" fill="#28c840" />
  <text x="120" y="30" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="14" fill="#888">SnipStash</text>
  
  <!-- Sidebar -->
  <rect x="0" y="50" width="220" height="580" fill="#1a1a1a" />
  <text x="20" y="80" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="14" font-weight="bold" fill="#fff">Collections</text>
  
  <!-- Collection Items -->
  <rect x="15" y="95" width="190" height="30" rx="4" fill="#333" />
  <text x="40" y="115" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="12" fill="#fff">JavaScript Utilities</text>
  
  <rect x="15" y="135" width="190" height="30" rx="4" fill="#333" />
  <text x="40" y="155" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="12" fill="#fff">React Components</text>
  
  <rect x="15" y="175" width="190" height="30" rx="4" fill="#444" />
  <text x="40" y="195" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="12" fill="#fff">CSS Snippets</text>
  
  <rect x="15" y="215" width="190" height="30" rx="4" fill="#333" />
  <text x="40" y="235" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="12" fill="#fff">SQL Queries</text>
  
  <!-- Main Content -->
  <rect x="220" y="50" width="980" height="70" fill="#222" />
  <text x="240" y="90" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="18" font-weight="bold" fill="#fff">CSS Snippets</text>
  <text x="240" y="110" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="12" fill="#888">A collection of useful CSS code snippets</text>
  
  <!-- Snippet Grid -->
  <rect x="240" y="140" width="280" height="180" rx="8" fill="#2a2a2a" stroke="#444" stroke-width="1" />
  <rect x="240" y="140" width="280" height="30" rx="8" fill="#333" />
  <text x="255" y="160" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="12" font-weight="bold" fill="#fff">Glassmorphism Effect</text>
  <text x="255" y="185" font-family="monospace" font-size="11" fill="#aaa">.glass {</text>
  <text x="255" y="205" font-family="monospace" font-size="11" fill="#5eb6f7">  background: rgba(255, 255, 255, 0.1);</text>
  <text x="255" y="225" font-family="monospace" font-size="11" fill="#5eb6f7">  backdrop-filter: blur(10px);</text>
  <text x="255" y="245" font-family="monospace" font-size="11" fill="#5eb6f7">  border-radius: 10px;</text>
  <text x="255" y="265" font-family="monospace" font-size="11" fill="#5eb6f7">  border: 1px solid rgba(255, 255, 255, 0.2);</text>
  <text x="255" y="285" font-family="monospace" font-size="11" fill="#aaa">}</text>
  
  <rect x="540" y="140" width="280" height="180" rx="8" fill="#2a2a2a" stroke="#444" stroke-width="1" />
  <rect x="540" y="140" width="280" height="30" rx="8" fill="#333" />
  <text x="555" y="160" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="12" font-weight="bold" fill="#fff">Grid Layout</text>
  <text x="555" y="185" font-family="monospace" font-size="11" fill="#aaa">.grid-container {</text>
  <text x="555" y="205" font-family="monospace" font-size="11" fill="#5eb6f7">  display: grid;</text>
  <text x="555" y="225" font-family="monospace" font-size="11" fill="#5eb6f7">  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));</text>
  <text x="555" y="245" font-family="monospace" font-size="11" fill="#5eb6f7">  grid-gap: 1rem;</text>
  <text x="555" y="265" font-family="monospace" font-size="11" fill="#5eb6f7">  padding: 1rem;</text>
  <text x="555" y="285" font-family="monospace" font-size="11" fill="#aaa">}</text>
  
  <rect x="840" y="140" width="280" height="180" rx="8" fill="#2a2a2a" stroke="#444" stroke-width="1" />
  <rect x="840" y="140" width="280" height="30" rx="8" fill="#333" />
  <text x="855" y="160" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="12" font-weight="bold" fill="#fff">Custom Scrollbar</text>
  <text x="855" y="185" font-family="monospace" font-size="11" fill="#aaa">::-webkit-scrollbar {</text>
  <text x="855" y="205" font-family="monospace" font-size="11" fill="#5eb6f7">  width: 8px;</text>
  <text x="855" y="225" font-family="monospace" font-size="11" fill="#aaa">}</text>
  <text x="855" y="245" font-family="monospace" font-size="11" fill="#aaa">::-webkit-scrollbar-thumb {</text>
  <text x="855" y="265" font-family="monospace" font-size="11" fill="#5eb6f7">  background: #555;</text>
  <text x="855" y="285" font-family="monospace" font-size="11" fill="#aaa">}</text>
  
  <rect x="240" y="340" width="280" height="180" rx="8" fill="#2a2a2a" stroke="#444" stroke-width="1" />
  <rect x="240" y="340" width="280" height="30" rx="8" fill="#333" />
  <text x="255" y="360" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="12" font-weight="bold" fill="#fff">Dark Mode Toggle</text>
  <text x="255" y="385" font-family="monospace" font-size="11" fill="#aaa">.dark-mode {</text>
  <text x="255" y="405" font-family="monospace" font-size="11" fill="#5eb6f7">  --bg-color: #121212;</text>
  <text x="255" y="425" font-family="monospace" font-size="11" fill="#5eb6f7">  --text-color: #f5f5f5;</text>
  <text x="255" y="445" font-family="monospace" font-size="11" fill="#5eb6f7">  --accent-color: #6200ee;</text>
  <text x="255" y="465" font-family="monospace" font-size="11" fill="#aaa">}</text>
  
  <rect x="540" y="340" width="280" height="180" rx="8" fill="#2a2a2a" stroke="#444" stroke-width="1" />
  <rect x="540" y="340" width="280" height="30" rx="8" fill="#333" />
  <text x="555" y="360" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="12" font-weight="bold" fill="#fff">Responsive Typography</text>
  <text x="555" y="385" font-family="monospace" font-size="11" fill="#aaa">html {</text>
  <text x="555" y="405" font-family="monospace" font-size="11" fill="#5eb6f7">  font-size: 16px;</text>
  <text x="555" y="425" font-family="monospace" font-size="11" fill="#aaa">}</text>
  <text x="555" y="445" font-family="monospace" font-size="11" fill="#aaa">@media (max-width: 768px) {</text>
  <text x="555" y="465" font-family="monospace" font-size="11" fill="#5eb6f7">  html { font-size: 14px; }</text>
  <text x="555" y="485" font-family="monospace" font-size="11" fill="#aaa">}</text>
  
  <rect x="840" y="340" width="280" height="180" rx="8" fill="#2a2a2a" stroke="#444" stroke-width="1" />
  <rect x="840" y="340" width="280" height="30" rx="8" fill="#333" />
  <text x="855" y="360" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="12" font-weight="bold" fill="#fff">CSS Variables</text>
  <text x="855" y="385" font-family="monospace" font-size="11" fill="#aaa">:root {</text>
  <text x="855" y="405" font-family="monospace" font-size="11" fill="#5eb6f7">  --primary: #4a69bd;</text>
  <text x="855" y="425" font-family="monospace" font-size="11" fill="#5eb6f7">  --secondary: #f5f6fa;</text>
  <text x="855" y="445" font-family="monospace" font-size="11" fill="#5eb6f7">  --font-main: 'Inter', sans-serif;</text>
  <text x="855" y="465" font-family="monospace" font-size="11" fill="#aaa">}</text>
  
  <!-- SnipStash Watermark -->
  <text x="600" y="570" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#444">SnipStash Demo</text>
</svg> 